<div class="container-fluid">
    <form #userForm="ngForm" >
        {{userForm?.value?.UserName}} :::
        <div class="form-group">
            <label class="form-title">UserName</label>
            <input 
            type="text" 
            #name="ngModel"
            name="UserName" 
            class="form-control"
            [class.is-invalid]="name.touched && name.invalid" 
            required
            #userInfo
            ngModel/>
        </div>
        <div class="form-group">
            <label class="form-title">password</label>
            <input 
            type="password" 
            name="password"
            class="form-control"
            #password="ngModel" 
            required
            #userInfo
            ngModel/>
        </div>
        
        {{password.value|json}}
        <div class="form-group">
            <label class="form-title">Confirm password</label>
            <input 
            class="form-control"
            type="password"
            #confirmPassword="ngModel"
            name="confirmPassword"
            required
            #userInfo
            [disabled]="!userForm?.value?.UserName || !userForm?.value?.password"
            ngModel/>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
