<div *ngFor="let vegetable of vegetableLists" class="container">
  <ul>
    <li>{{"Name: "+vegetable.name}}</li>
    <li>{{"Price: "+vegetable.price}}</li>
  </ul>
  <button (click)="setAmount(vegetable.price)">Click</button>
</div>
<div class="priceOfProduct">
  <ul>
    <li>price</li>
    <li id="amount">{{amount}}</li>
  </ul>
</div>
